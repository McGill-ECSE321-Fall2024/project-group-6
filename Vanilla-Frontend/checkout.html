<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <h2>GameShop</h2>
        </div>
        <div class ="navmenu">
            <div class="search-box">
                <input type="search" class="search" placeholder="Search game...">
                <i class='bx bx-search'></i>
            </div>
            <div class="iconAccount">
                <img src="account.png">
            </div>
            <RouterLink to="/wishlist"><img src="White-Heart.png"></RouterLink>

            <RouterLink to="/cart"><img src="pngaaa.com-5034351.png"></RouterLink>
        </div>
    </nav>

    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
            <a href="/">Keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                    <div v-for="game in cart" :key="game.id" class="game-card">
                        <div class="item">
                            <img :src="game.imageUrl">
                            <div class="info">
                                <div class="name">{{ game.name }}</div>
                                <p><strong>Stock:</strong> {{ game.stockQuantity }} left</p>
                                <div class="price">{{ game.price }}</div>
                            </div>
                            <div class="returnPrice">{{ game.price }}</div>
                            <div class="buttons">
                                <a href="" class="btn">-</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>

                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Canada</option>
                    </select>
                </div>

                <div class="group">
                    <label for="city">Province</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Quebec</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
        </div>
    </div>
</div>
    </header>

</body>
</html>
